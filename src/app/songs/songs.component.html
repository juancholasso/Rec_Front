<div class="wrapper">
    <app-header></app-header>
    <div class="main-panel">
      <!-- Navbar -->
      <app-navbar></app-navbar>
      <!-- End Navbar -->
      <div class="content">
        <div class="container-fluid">
            <div class="row">
              <div class="col-md-12">
                <div class="card">
                  <div class="card-header card-header-rose card-header-icon">
                    <div class="card-icon">
                      <i class="material-icons">assignment</i>
                    </div>
                    <h4 class="card-title">Mis Canciones</h4>
                  </div>
                  <div class="card-body">
                      <button (click)="addMusic()" class="btn btn-success">Agregar Canci√≥n</button>
                    </div>
                  <div class="card-body">
                    <div class="table-responsive">
                      <table class="table">
                        <thead>
                          <tr>
                            <th>Nombre</th>
                            <th class=" text-left">Reproducir</th>
                            <th class=" text-left">Eliminar</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="let song of songs">
                              <td>{{song.name}}</td>
                              <td class="td-actions text-center">

                                <mat-basic-audio-player [audioUrl]="URLSONGS+song.url" [title]="msbapTitle" [autoPlay]="false" muted="muted" (trackEnded)="onEnded($event)"
                                [displayTitle]="msbapDisplayTitle" [displayVolumeControls]="msaapDisplayVolumeControls" ></mat-basic-audio-player>
                              </td>
                              <td class="td-actions text-center">
                                <button type="button" (click)="deleteSong(song.idmusic)" rel="tooltip" class="btn btn-info">
                                    <i class="material-icons">delete</i>
                                </button>
                                </td>
                            </tr>
                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
      </div>
      <app-footer></app-footer>
    </div>
  </div>
