<ngx-spinner></ngx-spinner>
<div class="off-canvas-sidebar login-page">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-primary navbar-transparent navbar-absolute" color-on-scroll="500">
      <div class="container">
        <div class="navbar-wrapper">
          <a class="navbar-brand" href="#pablo"><img src="assets/img/logo_rec-logon.png"/></a>
        </div>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navigation" aria-controls="navigation-index" aria-expanded="false" aria-label="Toggle navigation">
          <span class="sr-only">Toggle navigation</span>
          <span class="navbar-toggler-icon icon-bar"></span>
          <span class="navbar-toggler-icon icon-bar"></span>
          <span class="navbar-toggler-icon icon-bar"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbar">
          <ul class="navbar-nav">
            <li class="nav-item ">
              <a routerLink="/register" class="nav-link" >
                <i class="material-icons">person_add</i> Registrate
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- End Navbar -->
    <div class="wrapper wrapper-full-page">
      <div class="page-header login-page header-filter" filter-color="black" style="background-image: url('../../assets/img/login.jpg'); display: flex; background-size: cover; background-position: top center;">
        <!--   you can change the color of the filter page using: data-color="blue | purple | green | orange | red | rose " -->
          <div class="container">
            <div class="col-md-4 col-sm-6 ml-auto mr-auto">
              <div class="card card-login">
                <form [formGroup]="loginForm" (ngSubmit)="login(loginForm)">
                  <div class="card-header card-header-rose text-center">
                    <h4 class="card-title">Iniciar Sesi√≥n</h4>
                  </div>
                  <div class="card-body "> 
                    <span class="bmd-form-group">
                      <div class="input-group">
                        <div class="input-group-prepend">
                          <span class="input-group-text">
                            <i class="material-icons">email</i>
                          </span>
                        </div>
                        <input type="email" formControlName="email" class="form-control" placeholder="Email...">
                      </div>
                    </span>
                    <span class="bmd-form-group">
                      <div class="input-group">
                        <div class="input-group-prepend">
                          <span class="input-group-text">
                            <i class="material-icons">lock_outline</i>
                          </span>
                        </div>
                        <input type="password" formControlName="password" maxlength="15" minlength="8" class="form-control" placeholder="Password...">
                      </div>
                    </span>
                  </div>
                  <div class="card-footer justify-content-center">
                    <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary btn-round">Enviar<div class="ripple-container"></div></button>
                  </div>
                </form>
              </div>
            </div>
          </div>
       
        <footer class="footer ">
          <div class="container">
            <div class="copyright pull-right">
              Desarrollado por REC<3
            </div>
          </div>
        </footer>
      </div>
    </div>
  </div>
