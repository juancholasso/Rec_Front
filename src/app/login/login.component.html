    <!-- Navbar -->

      <div class="container">
        <div class="navbar-wrapper">
          <a class="navbar-brand" href="#pablo">Reproductor</a>
        </div>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navigation" aria-controls="navigation-index" aria-expanded="false" aria-label="Toggle navigation">
          <span class="sr-only">Toggle navigation</span>
          <span class="navbar-toggler-icon icon-bar"></span>
          <span class="navbar-toggler-icon icon-bar"></span>

          <ul class="navbar-nav">
            <li class="nav-item ">
              <a routerLink="/signup" class="nav-link" >

          </ul>
        </div>
      </div>
    </nav>
    <!-- End Navbar -->
    <div class="wrapper wrapper-full-page">
      <div class="page-header login-page header-filter" filter-color="black" style="background-image: url('../../assets/img/login.jpg'); display: flex; background-size: cover; background-position: top center;">
        <!--   you can change the color of the filter page using: data-color="blue | purple | green | orange | red | rose " -->
        <div class="container">
          <div class="col-md-4 col-sm-6 ml-auto mr-auto">
            <div class="card card-login card-hidden">
              <div class="card-header card-header-rose text-center">
                <h4 class="card-title">Log in</h4>
              </div>
              <div class="card-body "> 
                <span class="bmd-form-group">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="material-icons">email</i>
                      </span>
                    </div>
                    <input  type="email" [(ngModel)]="email" class="form-control" placeholder="Email...">
                  </div>
                </span>
                <span class="bmd-form-group">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="material-icons">lock_outline</i>
                      </span>
                    </div>
                    <input  type="password" [(ngModel)]="password" class="form-control" placeholder="Password...">
                  </div>
                </span>
              </div>
              <div class="card-footer justify-content-center">
                <button (click)="login()" class="btn btn-primary btn-round">Iniciar Sesi√≥n<div class="ripple-container"></div></button>
              </div>
            </div>
          </div>
        </div>
        <footer class="footer ">
          <div class="container">
            <div class="copyright pull-right">
              By Juancholasso, ACRM <3
            </div>
          </div>
        </footer>
      </div>
    </div>
