<ngx-spinner></ngx-spinner>
<div class="content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-primary card-header-icon">
            <div class="card-icon">
              <i class="material-icons">assignment</i>
            </div>
            <h4 class="card-title">Tipos de Producto</h4>
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <table class="table">
                <thead>
                  <tr>
                    <th class="text-center">ID</th>
                    <th>Nombre</th>
                    <th>Tel√©fono</th>
                    <th>Email</th>
                    <th class="text-right">Acciones</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let provider of providers">
                    <td class="text-center">{{provider.id}}</td>
                    <td>{{provider.name}}</td>
                    <td>{{provider.telephone}}</td>
                    <td>{{provider.email}}</td>
                    <td class="td-actions text-right">
                      <a type="button" rel="tooltip" class="btn btn-success" [routerLink]="['/provider/edit/', provider]">
                        <i class="material-icons">edit</i>
                      </a>
                      <button type="button" rel="tooltip" class="btn btn-danger" (click)="deleteProvider(provider.id)">
                        <i class="material-icons">close</i>
                      </button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
          <!-- end content-->
        </div>
        <!--  end card  -->
      </div>
      <!-- end col-md-12 -->
    </div>
    <!-- end row -->
  </div>
</div>
