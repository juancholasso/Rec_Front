<div class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 create-md">
                <div class="card ">
                    <div class="card-header card-header-rose card-header-icon">
                    <div class="card-icon">
                        <i class="material-icons">category</i>
                    </div>
                    <h4 class="card-title">Crear Tipo de Producto</h4>
                    </div>
                    <form [formGroup]="createForm" (ngSubmit)="createTypeProduct(createForm)">
                        <div class="card-body">
                            <div class="form-group">
                                <label for="exampleEmail" class="bmd-label-floating">Nombre</label>
                                <input type="text" formControlName="name" maxlength="50" class="form-control" id="name">
                            </div>
                            <div class="form-group">
                                <label for="examplePass" class="bmd-label-floating">Descripci√≥n</label>
                                <textarea class="form-control" formControlName="description" id="description"></textarea>
                            </div>
                        </div>
                        <div class="card-footer ">
                            <button [disabled]="createForm.invalid"  type="submit" class="btn btn-fill btn-rose">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
