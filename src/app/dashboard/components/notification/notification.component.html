<ngx-spinner></ngx-spinner>
<div class="content">
  <div class="container-fluid">
    <div class="header text-center">
      <h3 class="title">Notificaciones</h3>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="card card-timeline card-plain">
          <div class="card-body">
            <ul class="timeline">
              <li *ngFor="let notification of notifications; let i = index" [ngClass]="{'timeline-inverted' : (i%2!=0)}">
                <div class="timeline-badge danger">
                  <i class="material-icons">notification_important</i>
                </div>
                <div class="timeline-panel">
                  <div class="timeline-heading">
                    <span class="badge badge-danger">{{notification.title}}</span>
                  </div>
                  <div class="timeline-body">
                    <p>
                      {{notification.description}}
                      @ ID: {{notification.iduser_emisor}}
                    </p>
                  </div>
                  <h6>
                    <i class="ti-time"></i>{{getStringDate(notification.updated_at)}}
                  </h6>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
