<ngx-spinner></ngx-spinner>
<div class="content">
  <div class="container-fluid">
    <div class="row">
      <div *ngFor="let product of products" class="col-sm-4">
        <div class="col-lg-12 cards">
          <div class="card card-pricing card-raised">
            <div class="card-testimonial">
                <h3 class="card-category">{{product.name}}</h3>
            </div>
            <div class="card-body">
              <div class="card-profile">
                <div class="card-avatar">
                  <a href="#pablo">
                    <img class="img" src="{{URL+'/'+product.imageprincipal}}" />
                  </a>
                </div>
              </div>
              <h3 class="card-title">Points: {{product.points}}</h3>
              <p class="card-description">
                {{product.description}}
              </p>
              <h5 class="card-category">{{product.quantity}} unidades disponibles</h5>
              <button href="#pablo" (click)="generateOrder(product)" class="btn btn-rose btn-round">Canjear Ahora</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- end row -->
  </div>
</div>
