<ngx-spinner></ngx-spinner>
<div class="content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-6 create-md">
          <div class="card ">
              <div class="card-header card-header-rose card-header-icon">
              <div class="card-icon">
                  <i class="material-icons">shopping_basket</i>
              </div>
              <h4 class="card-title">Finalizar Recolección</h4>
              </div>
              <form [formGroup]="createForm" (ngSubmit)="createGather(createForm)">
                  <div class="card-body">
                      <div class="form-group">
                          <label for="exampleEmail" class="bmd-label-floating">Descripción</label>
                          <textarea formControlName="description" class="form-control" id="name"></textarea>
                      </div>
                      <div class="form-group">
                          <label for="examplePass" class="bmd-label-floating">Peso (KiloGramos)</label>
                          <input type="number" formControlName="weight" max="9999" class="form-control" id="number">
                      </div>
                  </div>
                  <div class="card-footer ">
                      <button [disabled]="createForm.invalid"  type="submit" class="btn btn-fill btn-rose">Guardar y Finalizar Cita</button>
                  </div>
              </form>
          </div>
      </div>
    </div>
  </div>
</div>
