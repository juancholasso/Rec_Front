<ngx-spinner></ngx-spinner>
<div class="content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-primary card-header-icon">
            <div class="card-icon">
              <i class="material-icons">shopping_basket</i>
            </div>
            <h4 class="card-title">Facturas</h4>
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <table class="table">
                <thead>
                  <tr>
                    <th>Fecha</th>
                    <th class="text-center">ID</th>
                    <th class="text-center">CÃ³digo</th>
                    <th>Puntos</th>
                    <th>Estado</th>
                    <th class="text-right">Acciones</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let invoice of invoices">
                    <td>{{ invoice.created_at | date:'medium' }}  </td>
                    <td class="text-center">{{invoice.id}}</td>
                    <td class="text-center">{{invoice.code}}</td>
                    <td class="text-center">{{invoice.points}}</td>
                    <td *ngIf="invoice.state == 'finished'">Finalizada</td>
                    <td *ngIf="invoice.state == 'in_process'">En Proceso</td>
                    <td *ngIf="invoice.state == 'generated'">Generada</td>
                    <td class="td-actions text-right">
                      <a type="button" rel="tooltip" class="btn btn-success" (click)="editInvoice(invoice)">
                        <i class="material-icons">edit</i>
                      </a>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
          <!-- end content-->
        </div>
        <!--  end card  -->
      </div>
      <!-- end col-md-12 -->
    </div>
    <!-- end row -->
  </div>
</div>
