<div class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 create-md">
                <div class="card ">
                    <div class="card-header card-header-rose card-header-icon">
                    <div class="card-icon">
                        <i class="material-icons">shopping_basket</i>
                    </div>
                    <h4 class="card-title">Editar Producto</h4>
                    </div>
                    <form [formGroup]="editForm" (ngSubmit)="editProduct(editForm)">
                        <div class="card-body">
                            <div class="form-group">
                                <label for="exampleEmail" class="bmd-label-floating">Tipo De Producto</label>
                                <input type="text" disabled value="{{oldProduct.idproducttype}}" maxlength="100" class="form-control" id="name">
                            </div>
                            <div class="form-group">
                                <label for="exampleEmail" class="bmd-label-floating">Proveedor</label>
                                <input type="text" disabled value="{{oldProduct.idprovider}}" maxlength="100" class="form-control" id="name">
                            </div>
                            <div class="form-group">
                                <label for="exampleEmail" class="bmd-label-floating">Nombre</label>
                                <input type="text" formControlName="name" maxlength="100" class="form-control" id="name">
                            </div>
                            <div class="form-group">
                                <label for="examplePass" class="bmd-label-floating">Puntos</label>
                                <input type="number" formControlName="points" maxlength="1000" class="form-control" id="number">
                            </div>
                            <div class="form-group">
                                <label for="examplePass" class="bmd-label-floating">Descripci√≥n</label>
                                <textarea formControlName="description" maxlength="10" class="form-control" id="number"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="exampleEmail" class="bmd-label-floating">Estado</label>
                                <select formControlName="state" data-size="7" class="form-control" data-style="btn select-with-transition" title="Seleccione">
                                    <option disabled>Seleccione</option>
                                    <option value="1">Activo</option>
                                    <option value="0">Inactivo</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="examplePass" class="bmd-label-floating">Cantidad</label>
                                <input type="number" formControlName="quantity" maxlength="1000" class="form-control" id="email">
                            </div>
                        </div>
                        <div class="card-footer ">
                            <button [disabled]="editForm.invalid"  type="submit" class="btn btn-fill btn-rose">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
