<div class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 create-md">
                <div class="card ">
                    <div class="card-header card-header-rose card-header-icon">
                    <div class="card-icon">
                        <i class="material-icons">shopping_basket</i>
                    </div>
                    <h4 class="card-title">Crear Producto</h4>
                    </div>
                    <form [formGroup]="createForm" (ngSubmit)="createProduct(createForm)">
                        <div class="card-body">
                            <div class="form-group">
                                <label for="exampleEmail" class="bmd-label-floating">Tipo De Producto</label>
                                <select formControlName="idproducttype" class="form-control" data-size="7" data-style="btn select-with-transition" title="Seleccione">
                                    <option selected value="">Seleccione</option>
                                    <option *ngFor="let type of types_products" value="{{type.id}}">{{type.name}}</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="exampleEmail" class="bmd-label-floating">Proveedor</label>
                                <select formControlName="idprovider" class="form-control" data-size="7" data-style="btn select-with-transition" title="Seleccione">
                                    <option selected value="">Seleccione</option>
                                    <option *ngFor="let provider of providers" value="{{provider.id}}">{{provider.name}}</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="exampleEmail" class="bmd-label-floating">Nombre</label>
                                <input type="text" formControlName="name" maxlength="100" class="form-control" id="name">
                            </div>
                            <div class="form-group">
                                <label for="examplePass" class="bmd-label-floating">Puntos</label>
                                <input type="number" formControlName="points" max="9999" class="form-control" id="number">
                            </div>
                            <div class="form-group">
                                <label for="examplePass" class="bmd-label-floating">Descripci√≥n</label>
                                <textarea formControlName="description" class="form-control" id="number"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="exampleEmail" class="bmd-label-floating">Estado</label>
                                <select formControlName="state" class="form-control" data-size="7" data-style="btn select-with-transition" title="Seleccione">
                                    <option disabled selected>Seleccione</option>
                                    <option value="1">Activo</option>
                                    <option value="0">Inactivo</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="examplePass" class="bmd-label-floating">Cantidad</label>
                                <input type="number" formControlName="quantity" maxlength="1000" class="form-control" id="email">
                            </div>
                        </div>
                        <div class="card-footer ">
                            <button [disabled]="createForm.invalid"  type="submit" class="btn btn-fill btn-rose">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
